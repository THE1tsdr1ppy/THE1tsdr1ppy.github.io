<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            margin: 20px;
        }
        .showtime {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .showtime h3 {
            margin-top: 0;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Theater</h1>
</header>

<div class="content">
    <div class="showtime">
        <h3>Showtime: The Phantom of the Opera</h3>
        <p>Date: March 10, 2025</p>
        <p>Time: 7:00 PM</p>
        <button>Book Tickets</button>
    </div>

    <div class="showtime">
        <h3>Showtime: Hamilton</h3>
        <p>Date: March 15, 2025</p>
        <p>Time: 6:30 PM</p>
        <button>Book Tickets</button>
    </div>

    <div class="showtime">
        <h3>Showtime: Wicked</h3>
        <p>Date: March 20, 2025</p>
        <p>Time: 8:00 PM</p>
        <button>Book Tickets</button>
    </div>
</div>

<div class="footer">
    <p>&copy; 2025 Our Theater. All Rights Reserved.</p>
</div>

</body>
</html>
