<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLL Decompiler</title>
</head>
<body>
    <h1>Upload DLL to Decompile</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose DLL file to upload:</label>
        <input type="file" id="file" name="file" accept=".dll" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
